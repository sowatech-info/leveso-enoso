{{ $data := index .Site.Data .Site.Language.Lang }}
<section class="mission section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h5 class="section-title-sm">{{ .Params.mission_section_subtitle }}</h5>
        <h2 class="section-title section-title-border-half">{{ .Params.mission_section_title }}</h2>
      </div>
      <p>{{ .Params.mission_section_preamble }}</p>
      <div id="accordion" class="mb-md-50">
        <div class="row px-3">
          {{ range $index :=.Params.modul_titles }}
          <div class="col-lg-4 col-md-6">
            <div class="card border-0 mb-4">
              <div class="card-header bg-gray border p-0">
                <a class="card-link h5 d-block tex-dark mb-0 py-10 px-4" data-toggle="collapse"
                  href="#collapse{{ add $index 1 }}">
                  <i class="{{if eq $index 0}}ti-minus{{else}}ti-plus{{end}} text-primary mr-2"></i> {{ .title }}
                </a>
              </div>
              {{ range .Params.modul_descriptions }}
              <div id="collapse{{ add $index 1 }}" class="collapse {{if eq $index 0}}show{{ end }}">
                <div class="card-body font-secondary text-color pl-0 pb-0">
                  {{ .text }}
                </div>
              </div>
              {{ end }}
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
