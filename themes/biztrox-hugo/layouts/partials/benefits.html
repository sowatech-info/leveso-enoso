{{ $data := index .Site.Data .Site.Language.Lang }}
<div class="container">
    <div class="row my-5">
        <div class="col-lg-12">
            <h5 class="section-title-sm">{{ .Params.benefit_subtitle }}</h5>
            <h2 class="section-title section-title-border-half">{{ .Params.benefit_title }}</h2>
        </div>
        {{ range .Params.benefit_images }}
        {{ range .Params.benefit_titles }}
        {{ range .Params.benefit_descriptions }}
        <div class="col-sm-4 text-center">
            <img class="benefits-images" src="{{ .path }}" alt="{{ .alt }}">
            <div class="pt-3">
                <h4 src="{{ .title }}"></h4>
                <p src="{{ .description }}"></p>
            </div>
        </div>
        {{ end }}
        {{ end }}
        {{ end }}
    </div>
</div>
