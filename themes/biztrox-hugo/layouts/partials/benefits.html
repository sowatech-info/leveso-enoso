<div class="container">
    <div class="row my-5">
        <div class="col-lg-12">
            <h5 class="section-title-sm">{{ .Params.benefit_section_subtitle }}</h5>
            <h2 class="section-title section-title-border-half">{{ .Params.benefit_section_title }}</h2>
        </div>
        {{ range .Params.benefit_images }}
        <div class="col-sm-4 text-center pb-4">
            <img class="benefits-images" src="{{ .path }}" alt="{{ .alt }}">
        </div>
        {{ end }}
        {{ range .Params.benefit_titles }}
        <div class="col-sm-4 text-center pb-3">
            <h4> {{ .title }} </h4>
        </div>
        {{ end }}
        {{ range .Params.benefit_descriptions }}
        <div class="col-sm-4 text-center">
            <p> {{ .text }} </p>
        </div>
        {{ end }}
    </div>
</div>
